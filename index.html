<!DOCTYPE html5>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Multiplication Table</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" type="image/png" href="img1.png"/>
    </head>

    <body>
        <h1>Multiplication Table Generator</h1>
        <div class="search">
            <label for="in" class="com">Enter the number: </label>
            <input type="number" class="com" id="num" placeholder="Number">
            <input type="number" class="times com" placeholder="How many times?">
            <button type="submit" id="gen" class="com">Generate Table</button>
        </div>
        <div class="show">
        </div> 






        <script src="script.js"></script>
    </body>
